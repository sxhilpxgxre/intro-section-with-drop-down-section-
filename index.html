<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="sahilpagare">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro section with dropdown navigation</title>
</head>
<body>
  <div class="head" role="header">
    <div>
      <img src="images/logo.svg" alt="logo" style="margin-right: 2.5em;">
      <p class="drop-1">Features <i><img src="images/icon-arrow-down.svg" alt="arrow-d"/></i></p>
      <p class="drop-2">Company <i><img src="images/icon-arrow-down.svg" alt="arrow-d"/></i></p> 
      <div class="option-drop-1">
        <p><img src="images/icon-todo.svg" alt="todo"/> Todo list</p>
        <p><img src="images/icon-calendar.svg" alt="cal"/> Calender</p>
        <p><img src="images/icon-reminders.svg" alt="reminders"/> Reminders</p>
        <p><img src="images/icon-planning.svg" alt="planning"/> Planning</p>
      </div>
      <div class="option-drop-2">
        <p>history</p>
        <p>Our Team</p>
        <p>Blog</p>
      </div>
      <p>Careers</p>
      <p>About</p>
    </div>
    <div>
      <p>Login</p>
      <button id="Register">Register</button>
    </div>
  </div>
  <div class="main" role="main">
    <div><img src="images/image-hero-desktop.png" alt="model"/></div>
    <div class="content">
      <section>
        <h1>Make <br>Remote Work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button id="Learn">Learn more</button>
      </section>
      <section>
        <img src="images/client-databiz.svg" alt="db"/>
        <img src="images/client-audiophile.svg" alt="audio"/>
        <img src="images/client-meet.svg" alt="meet"/>
        <img src="images/client-maker.svg" alt="maker"/>
      </section>
    </div>

  </div>
</body>
</html>
